{% extends 'blog/base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block contenido %}
<div style="max-width: 400px; margin: 40px auto; padding: 30px; border: 1px solid #e1e4e8; border-radius: 8px; background-color: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
    <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Iniciar Sesión</h2>
    
    <form method="POST">
        {% csrf_token %}
        <!-- Dibuja el formulario automáticamente -->
        {{ form.as_p }}
        
        <button type="submit" class="btn" style="width: 100%; margin-top: 20px; background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
            Ingresar
        </button>
    </form>

    <div style="text-align: center; margin-top: 20px; font-size: 0.9em;">
        ¿No tienes cuenta? <a href="{% url 'register' %}" style="color: #007bff; text-decoration: none;">Regístrate aquí</a>
    </div>
    
    {% if mensaje %}
        <p style="color: red; text-align: center; margin-top: 10px;">{{ mensaje }}</p>
    {% endif %}
</div>
{% endblock %}
