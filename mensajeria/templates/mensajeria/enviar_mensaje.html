{% extends 'blog/base.html' %}

{% block title %}Nuevo Mensaje{% endblock %}

{% block contenido %}
<div style="max-width: 600px; margin: 0 auto;">
    <h2 style="color: #2c3e50; margin-bottom: 20px;">âœï¸ Enviar Mensaje</h2>
    
    <form method="POST" style="background: white; padding: 30px; border-radius: 10px; border: 1px solid #ddd; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
        {% csrf_token %}
        
        <div style="margin-bottom: 20px;">
            <label style="font-weight: bold; display: block; margin-bottom: 8px; color: #555;">Destinatario:</label>
            {{ form.destinatario }}
        </div>

        <div style="margin-bottom: 20px;">
            <label style="font-weight: bold; display: block; margin-bottom: 8px; color: #555;">Mensaje:</label>
            {{ form.contenido }}
        </div>
        
        <div style="display: flex; gap: 10px; margin-top: 25px;">
            <button type="submit" class="btn" style="background-color: #3498db; flex: 1; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
                Enviar ğŸ“¨
            </button>
            
            <a href="{% url 'inbox' %}" style="text-decoration: none; color: #7f8c8d; padding: 12px; border: 1px solid #ddd; border-radius: 5px; background: #f8f9fa;">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
