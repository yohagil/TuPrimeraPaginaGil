{% extends 'blog/base.html' %}

{% block title %}{{ post.titulo }}{% endblock %}

{% block contenido %}
<div style="max-width: 800px; margin: 0 auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
    
    <!-- Imagen Grande -->
    {% if post.imagen %}
        <img src="{{ post.imagen.url }}" alt="{{ post.titulo }}" style="width: 100%; max-height: 400px; object-fit: cover; border-radius: 8px; margin-bottom: 20px;">
    {% endif %}

    <h1 style="color: #2c3e50; font-size: 2.5em; margin-bottom: 10px;">{{ post.titulo }}</h1>
    
    <p style="color: #7f8c8d; font-size: 0.9em; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
        ðŸ“… Publicado el: {{ post.fecha_publicacion }}
    </p>

    <!-- Contenido Completo (con formato) -->
    <div style="line-height: 1.8; color: #333; font-size: 1.1em;">
        {{ post.contenido|safe }}
    </div>

    <div style="margin-top: 40px;">
        <a href="{% url 'index' %}" class="btn" style="background-color: #6c757d; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">â¬… Volver al Inicio</a>
    </div>
</div>
{% endblock %}
