<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Blog Django{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #333; color: #fff; padding: 15px; text-align: center; }
        nav { background: #444; padding: 10px; text-align: center; }
        nav a { color: #fff; text-decoration: none; margin: 0 15px; font-weight: bold; }
        nav a:hover { color: #ffcc00; }
        .container { width: 80%; margin: 20px auto; background: #fff; padding: 20px; border-radius: 5px; }
        footer { background: #333; color: #fff; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
        .btn { background: #28a745; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; border: none; cursor: pointer; }
        table { width: 100%; margin-bottom: 20px; }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido al Blog de Gil</h1>
    </header>

    <nav>
        <a href="{% url 'index' %}">Inicio</a>
        <a href="{% url 'crear_autor' %}">Crear Autor</a>
        <a href="{% url 'crear_categoria' %}">Crear Categor√≠a</a>
        <a href="{% url 'crear_post' %}">Crear Post</a>
        <a href="{% url 'buscar_post' %}">Buscar</a>
    </nav>

    <div class="container">
        {% block contenido %}
        {% endblock %}
    </div>

    <br><br><br>
    <footer>
        <p>Proyecto Django - CoderHouse</p>
    </footer>

</body>
</html>
