<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Blog Django{% endblock %}</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        nav { background-color: #2c3e50; padding: 15px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; font-size: 18px; }
        nav a:hover { color: #1abc9c; }
        .container { padding: 20px; max-width: 1000px; margin: 0 auto; }
        header { background: #34495e; color: white; padding: 20px; text-align: center; }
        footer { background: #2c3e50; color: white; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>

    <header>
        <h1>Mi Diario Digital</h1>
    </header>

    <!-- MENÚ FUERA DEL BLOQUE (VISIBLE SIEMPRE) -->
    <nav>
        <a href="{% url 'index' %}">Inicio</a>
        <a href="{% url 'crear_autor' %}">Registrar Autor</a>
        <a href="{% url 'crear_categoria' %}">Nueva Categoría</a>
        <a href="{% url 'crear_post' %}">Publicar Post</a>
        <a href="{% url 'buscar_post' %}">Buscar</a>
    </nav>

    <div class="container">
        <!-- AQUÍ CAMBIA EL CONTENIDO -->
        {% block contenido %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Proyecto Gil</p>
    </footer>

</body>
</html>
